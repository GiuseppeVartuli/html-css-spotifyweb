<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotifyweb</title>
  </head>
  <body>
    <main>
      <div class="container d-flex">
        <div class="sidebar">
          <img src="./img/logo.svg" alt="logo-Spotify" class="logo m-22" />
          <div class="bar-container d-flex m-22 flex-column">
            <div class="menu">
              <ul>
                <li class="white"><i class="fa-solid fa-house"></i>Home</li>
                <li><i class="fa-solid fa-magnifying-glass"></i>Cerca</li>
                <li>La Tua Libreria</li>
              </ul>
            </div>
            <div class="playlist">
              <ul>
                <li class="white">PLAYLIST</li>
                <li><i class="fa-solid fa-plus plus"></i>Crea Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>
            <div class="menu-bottom d-flex flex-column">
              <div class="app">
                <i class="fa-solid fa-arrow-down arrow-circle"></i>
                <a href="#" class="installation">Installa app</a>
              </div>
              <div class="account">
                <i class="fa-regular fa-user user-circle"></i>
                <a class="name-account" href="#">John Doe</a>
              </div>
            </div>
          </div>
        </div>
        <div class="main-container">
          <div class="upgrade d-flex">
            <a href="#" class="btn-upgrade">EFFETTUA L'UPGRADE</a>
          </div>
        </div>
      </div>
      <div class="player"></div>
    </main>
  </body>
</html>
